<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div align="center">
    <h2>Ну что там с рублем?</h2>
    <table border="1">
        <tr>
            <th>Курс вчера</th>
            <th>Курс сегодня</th>
        </tr>
        <tr>
            <td th:utext="${priceYesterday.priceCurrency()}">Курс вчера</td>
            <td th:utext="${priceToday.priceCurrency()}">Курс сегодня</td>
        </tr>
    </table>
    <br><br>
    <img th:src="@{{url}(url = ${media.uri()})}" />
</div>
</body>
</html>
